<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      wedth: 100%;
      max-width: 1200px;
      margin:0;
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 25px;
      background-color: #fff;
      position: relative;
      top: 40px;
      z-index: 50;
      box-shadow: 0 1px 2px rgb(255, 254, 254);
      flex-wrap: nowrap; /* prevent wrapping */
    }

    header a img {
      height: 90px; /* smaller logo */
      width: auto;
      margin-bottom: 15px;
    }

    .right-side {
      display: flex;
      align-items: center;
      gap: 40px; /* reduced gap */
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px; /* reduced a little */
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px; /* reduce gap between links */
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: 600;
      font-size: 20px; /* bigger header items */
      text-transform: uppercase;
      color: #111;
      transition: color 0.3s ease;
      padding: 6px 8px; /* add some padding for easier clicking */
    }

    nav ul li a.active {
      color: #d62828;
      font-weight: 700;
    }

    nav ul li a:hover {
      color: #d62828;
    }

    /* Cart */
    .cart {
      display: flex;
      align-items: center;
      font-size: 26px; /* bigger cart */
      font-weight: 600;
      color: #d62828;
      white-space: nowrap; /* prevent line breaks */
    }
    .cart .total_price {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-right: 30px;
    }
    .cart i {
      font-size: 22px; /* bigger icon */
    }

    /* Content wrapper for slider + gallery with consistent horizontal padding */
    .content-wrapper {
      padding-left: 48px;
      padding-right: 48px;
      box-sizing: border-box;
    }

    /* Slider */
    .slider {
      position: relative;
      width: 100%;
      height: 70vh;
      margin: 0 auto;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: translateY(-100%);
      transition: opacity 0.4s ease, transform 0.8s ease;
      z-index: 1;
    }
    .slide.active {
      opacity: 1;
      transform: translateY(0);
      z-index: 10;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Controls (hidden until hover) */
    .controls {
      position: absolute;
      top: 80%;
      left: 12rem;
      display: flex;
      gap: 15px;
      transform: translateY(-50%);
      z-index: 20;
      opacity: 0;             /* hidden by default */
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    /* Show controls when slider is hovered */
    .slider:hover .controls {
      opacity: 1;
      visibility: visible;
    }

    .control-btn {
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      padding: 18px 30px;
      cursor: pointer;
      font-size: 50px;
      transition: background 0.3s ease;
    }
    .control-btn:hover {
      background: rgba(0,0,0,0.6);
    }
    /* Gallery wrapper with no horizontal padding (moved to content-wrapper) */
    .gallery-wrapper {
      box-sizing: border-box;
      margin-top: 0; /* no vertical gap */
      margin-bottom: 40px; /* bottom spacing */
    }

    /* Grid gallery below slider */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      grid-auto-rows: 200px; 
      gap: 10px; /* small gap looks better */
    }

    .gallery a {
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      
      display: block;
      transition: transform 0.9s ease;
    }
    .gallery a:hover img {
      transform: scale(1.05);
    }

    /* "+ more items" link */
    .more-items {
      display: block;
      text-align: center;
      font-weight: 600;
      font-size: 30px;
      color: #797474;
      text-decoration: none;
      margin-top: 90px;
      margin-bottom: 80px;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    .more-items:hover {
      color: #756e6e;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
      }
      .gallery img {
        height: 200px;
      }
      .gallery-wrapper {
        margin-bottom: 30px;
      }
      .more-items {
        font-size: 16px;
        margin-top: 12px;
      }
      nav ul {
        font-size: 16px;
        gap: 8px;
      }
      nav ul li a {
        font-size: 20px;
        padding: 4px 6px;
      }
      .cart {
        font-size: 16px;
      }
      .cart i {
        font-size: 18px;
      }
      img {
      max-width: 100%;
      height: auto;
      }

    }
  </style>
</head>

  <!-- Slider + More Items JS -->
  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    const intervalTime = 7000;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        slide.setAttribute('aria-hidden', i !== index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, intervalTime);

    // More items script
    const moreLink = document.getElementById("moreLink");
    const gallery = document.querySelector(".gallery");

    moreLink.addEventListener("click", function(e) {
      e.preventDefault();

      // Images to add
      const newImages = [
        "images/13.jpg",
        "images/14.jpg",
        "images/15.jpg",
        "images/16.jpg"
      ];

      newImages.forEach(src => {
        const a = document.createElement("a");
        a.href = "#";
        const img = document.createElement("img");
        img.src = src;
        img.alt = "Gallery Image";
        a.appendChild(img);
        gallery.appendChild(a);
      });

      // Hide the "+ more items" link
      moreLink.style.display = "none";
    });
  </script>
